<body>
    <h2>Tìm kiếm giá trị lớn nhất hoặc nhỏ nhất</h2>
</body>
</html>
<script>
    
var nums = [];
for(var i=0;i<100;++i){
   nums[i] = Math.floor(Math.random() * 101);
}

function dispArr(arr) {
        for (let i =0; i<= arr.length-1; i++) {
            document.write(arr[i] + " ");
            if (i % 10 == 9) {
              document.write("<br>");

            }
        }
    }

    document.write("<br>");
    document.write("<br>");
function findMin(arr) {
   var min = arr[0];
   for (var i = 1; i < arr.length; ++i) {
      if (arr[i] < min) {
         min = arr[i];
      }
   }
   return min;
}

function findMax(arr) {
   var max = arr[0];
   for (var i = 1; i < arr.length; ++i) {
      if (arr[i] > max) {
         max = arr[i];
      }
   }
   return max;
}


var nums = [];
for(var i=0; i<100; ++i){
   nums[i] = Math.floor(Math.random() * 101);
}
var minValue = findMin(nums);
dispArr(nums); //Hàm này được lấy từ bài đọc thuật toán tìm kiếm
document.write("<br/>");
document.write("<br/>");
document.write("The minimum value is: " + minValue);
var maxValue = findMax(nums);
document.write("<br/>");
document.write("The maximum value is: " + maxValue);
</script>
