<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Tạo bàn cờ caro đơn giản</title>
</head>

<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="changeValue()">
</body>
</html>
<script>
    // function changeValue() {          // giá trị x nhập trước đó sẽ trả về 0 nếu thay vị trí x mới
    // let positionX = prompt("X: ");    // khi để function lên đầu
    // let positionY = prompt("Y: ");
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";

    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }
    
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"

    b.innerHTML = data;
    
    function changeValue() {                           // giá trị x sẽ k bị thay đổi khi nhập giá trị mới
    let positionX = prompt("X: ");
    let positionY = prompt("Y: ");
    
    
    data = "";
    board[positionX][positionY] = "x";

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
           
        }
       
    }
   
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = "<hr/>" + data;
    
}

    </script>
